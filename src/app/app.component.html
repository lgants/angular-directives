<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          can't have more than one structural directive on the same element (e.g. cannot use both ngFor and ngIf)
          the * denotes a structural directive
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : transparent}">
            {{ odd }}
          </li>
        </div>
        <!-- commented out when adding the unless directive -->
        <!-- <div *ngIf="onlyOdd != true">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : transparent}">
            {{ even }}
          </li>
        </div>
        the structural directive used on the div container above is more natural, but could also be accomplished with the following (in the background, angular transforms the above into this):
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              *ngFor="let even of evenNumbers"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : transparent}">
              {{ even }}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : transparent}">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <!-- <p appBetterHighlight>Style me with better directive</p> -->
      <!-- an option shortcut is to remove the square brackets and single quotes when binding a string; such as red below -->
      <!-- <p appBetterHighlight [defaultColor]="'yellow'" highlightColor="red">Style me with better directive</p> -->
      <p appBetterHighlight [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
